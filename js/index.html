<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *{
            text-align: center;
        }
        button:hover{
            color: white;
            transition: transform;
            background-color: cornflowerblue;
            transition: transfromX(10px);
        }
        button:focus{
            color: rebeccapurple;
        }

    </style>
 
</head>
<body>
    <h1>To Do Application we can add and delete</h1>

    <input type="text" id="itemInput" placeholder="Enter an text">
    <button id="addItemButton">Add text</button>
    <ul id="itemList"></ul>

    <script>

       const button=document.getElementById('addItemButton');
       const itemList=document.getElementById('itemList');
       const itemInput=document.getElementById('itemInput');
      

       button.addEventListener('click', function() { 

        if (itemInput.value.trim() !== ""){
         
           let newItem = document.createElement('li');
            newItem.textContent = itemInput.value;
            itemList.appendChild(newItem);
            itemInput.value= '';

            let deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';

                deleteButton.addEventListener('click', function() {
                    itemList.removeChild(newItem);
                });

                newItem.appendChild(deleteButton);

                itemList.appendChild(newItem);

                itemInput.value = '';
        }
       })
    </script>
</body>
</html>
